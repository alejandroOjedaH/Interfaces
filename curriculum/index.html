<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">
  </head>
  <body>
    <div class="flex-column">
      <div class="text-center">
        <img id="usuarioFoto" src="img/mifoto.png" alt="Foto de Alejandro">
      </div>
      <div class="text-center">
        <p class="nombre">Alejandro Ojeda Herrero</p>
        <p><h2>Desarrollador de aplicaiones multiplataforma</h2></p>
        <p>Tu calle, 12312345 Tu ciudad (Provincia)</p>
        <div class="d-flex">
          <img id="telefonoico" src="img/telefono.ico" alt="Icono de telefono electronico">
          <p>(34) 000 000 000</p>
        </div>
        <div class="d-flex">
          <img id="correoico" src="img/mail.png" alt="Icono de correo electronico">
          <p>no_reply@example.com</p>
        </div>
      </div>
      <img src="img/linea.png" class="linea">
      <div>
        <p><h2>Sobre mi</h2></p>
        <p>Soy estudiante de tercero de Dual, en el instituto I.E.S Comerio. Soy una persona curiosa y
          que trabaja bien en equipo, 
        </p>
      </div>
    </div>
  </body>
</html>
